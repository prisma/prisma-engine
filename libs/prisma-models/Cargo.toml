[package]
authors = [
  "Dominic Petrick <petrick@prisma.io>",
  "Julius de Bruijn <bruijn@prisma.io>",
  "Marcus BÃ¶hm <boehm@prisma.io>",
  "Katharina Fey <kookie@spacekookie.de>",
]
edition = "2018"
name = "prisma-models"
version = "0.0.0"

[features]
default = []
sql-ext = ["quaint"]

[dependencies]
chrono = { version = "0.4.19", features = ["serde"] }
cuid = {git = "https://github.com/prisma/cuid-rust"}
datamodel = {path = "../datamodel/core"}
itertools = "0.8.2"
once_cell = "1.5.2"
prisma-value = {path = "../prisma-value", features = ["sql-ext"]}
quaint = { git = "https://github.com/prisma/quaint", optional = true, features = ["uuid"] }
rand = "0.7.3"
bigdecimal = "0.2.0"
serde = "1.0.117"
serde_derive = "1.0.117"
serde_json = { version = "1.0.59", features = ["float_roundtrip"] }
thiserror = "1.0.22"
uuid = { version = "0.8.1", features = ["serde", "v4"] }

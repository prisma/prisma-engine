[package]
name = "prisma-models"
version = "0.0.0"
authors = ["Dominic Petrick <petrick@prisma.io>", "Julius de Bruijn <bruijn@prisma.io>", "Marcus BÃ¶hm <boehm@prisma.io>", "Katharina Fey <kookie@spacekookie.de>" ]
edition = "2018"

[features]
default = []
sql-ext = ["quaint"]

[dependencies]
once_cell = "1.3"
serde_derive = "1.0"
serde_json = "1.0"
serde = "1.0"
uuid = { version = "0.8", features = ["serde", "v4"] }
cuid = { git = "https://github.com/prisma/cuid-rust" }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
rand = "0.7"
datamodel = { path = "../datamodel/core" }
itertools = "0.8"
rust_decimal = { git = "https://github.com/pimeys/rust-decimal", branch = "pgbouncer-mode" }
quaint = { git = "https://github.com/prisma/quaint", optional = true, features = ["uuid-0_8"] }
prisma-value = { path = "../prisma-value", features = ["sql-ext"] }

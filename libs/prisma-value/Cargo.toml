[package]
authors = ["Marcus BÃ¶hm <boehm@prisma.io>"]
edition = "2018"
name = "prisma-value"
version = "0.1.0"

[features]
default = []
sql-ext = ["quaint"]

[dependencies]
base64 = "0.12.3"
chrono = { version = "0.4.19", features = ["serde"] }
once_cell = "1.5.2"
regex = "1.4.2"
bigdecimal = "0.2.0"
serde = "1.0.117"
serde_derive = "1.0.117"
serde_json = { version = "1.0.59", features = ["float_roundtrip"] }
uuid = { version = "0.8.1", features = ["serde", "v4"] }

[dependencies.quaint]
features = ["uuid", "json", "chrono", "bigdecimal", "postgresql"]
git = "https://github.com/prisma/quaint"
optional = true

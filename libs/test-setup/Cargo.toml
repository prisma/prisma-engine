[package]
name = "test-setup"
version = "0.1.0"
authors = ["Tom Houl√© <tom@tomhoule.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
url = "2.1.1"
tracing-subscriber = { version = "0.2", features = ["fmt"] }
tokio = { version = "0.2.13", optional = true }
once_cell = "1.3.1"
enumflags2 = "0.6.0"
tracing-error = "0.1.2"
connection-string = "0.1.10"

[dependencies.quaint]
git = "https://github.com/prisma/quaint"
optional = true
features = [
    "postgresql",
    "mysql",
    "mssql",
    "sqlite",
    "json",
    "uuid",
    "chrono",
]

[features]
default = ["sql"]
sql = ["quaint", "tokio"]

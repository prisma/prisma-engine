[package]
name = "user-facing-errors"
version = "0.1.0"
authors = ["Tom Houl√© <tom@tomhoule.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
user-facing-error-macros = { path = "../user-facing-error-macros" }
serde_json = "1.0.41"
serde = { version = "1.0.102", features = ["derive"] }
backtrace = "0.3.40"
failure = "*"
log = "0.4.8"
quaint = { version = "0.2.0-alpha.1", features = ["mysql", "postgresql", "sqlite"], optional = true }

[features]
default = []
sql = ["quaint"]

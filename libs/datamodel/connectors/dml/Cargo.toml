[package]
name = "dml"
version = "0.1.0"
authors = ["Carmen Berndt <carmen@berndt-home.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

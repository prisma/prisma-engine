[package]
authors = ["Arve Knudsen <arve.knudsen@gmail.com>"]
edition = "2018"
name = "sql-schema-describer"
version = "0.1.0"

[dependencies]
async-trait = "0.1.42"
once_cell = "1.5.2"
prisma-value = {path = "../prisma-value"}
native-types = {path = "../native-types"}
regex = "1.4.2"
bigdecimal = "0.2.0"
serde = { version = "1.0.117", features = ["derive"] }
serde_json = { version = "1.0.59", features = ["float_roundtrip"] }
tracing = "0.1.22"
enumflags2 = "0.6.4"
tracing-futures = "0.2.4"
tracing-error = "0.1.2"

[dependencies.quaint]
git = "https://github.com/prisma/quaint"
features = [
    "serde-support",
    "json",
    "uuid",
    "chrono",
    "sqlite",
    "postgresql",
    "mysql",
    "mssql",
    "tracing-log",
    "bigdecimal"
]

[dev-dependencies]
anyhow = "1.0.34"
barrel = {git = "https://github.com/prisma/barrel.git", features = ["sqlite3", "mysql", "pg", "mssql"], branch = "mssql-support"}
pretty_assertions = "0.6.1"
test-macros = { path = "../test-macros" }
test-setup = { path = "../test-setup" }
tokio = { version = "0.2.23", default_features = false, features = ["rt-core", "macros"] }

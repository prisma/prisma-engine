[package]
authors = ["Arve Knudsen <arve.knudsen@gmail.com>"]
edition = "2018"
name = "sql-schema-describer"
version = "0.1.0"

[dependencies]
async-trait = "0.1.17"
chrono = {version = "0.4"}
once_cell = "1.3"
regex = "1.2"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
rust_decimal = "1.7"
prisma-value = { path = "../prisma-value" }
thiserror = "1.0.16"
tracing = "0.1"

[dependencies.quaint]
git = "https://github.com/prisma/quaint"
branch = "sqlx"
features = ["single", "serde-support", "runtime-async-std"]

[dev-dependencies]
anyhow = "1.0.28"
barrel = { version = "0.6.5-alpha.0", features = ["sqlite3", "mysql", "pg"] }
async-std = { version = "1.6.2", features = ["attributes"] }
futures = "0.3"
pretty_assertions = "0.6"
test-macros = {path = "../test-macros"}
test-setup = {path = "../test-setup"}

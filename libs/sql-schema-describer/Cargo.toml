[package]
name = "sql-schema-describer"
version = "0.1.0"
authors = ["Arve Knudsen <arve.knudsen@gmail.com>"]
edition = "2018"

[dependencies]
failure = "0.1"
chrono = { version = "0.4" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
url = "1.7.2"
log = "0.4"
regex = "1.2"
async-trait = "0.1.17"
once_cell = "1"

[dependencies.quaint]
version = "0.1"
features = ["single"]

[dev-dependencies]
barrel = { version = "0.6.3-alpha.0", features = ["sqlite3", "mysql", "pg"] }
pretty_assertions = "0.6"
tokio = { version = "0.2", features = ["rt-threaded", "macros"] }
futures = "0.3"
test-setup = { path = "../test-setup" }
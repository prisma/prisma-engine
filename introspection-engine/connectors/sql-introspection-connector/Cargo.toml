
[package]
authors = ["Marcus BÃ¶hm <boehm@prisma.io>"]
edition = "2018"
name = "sql-introspection-connector"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.26"
rust_decimal = "1.7"
async-trait = "0.1.17"
datamodel = {path = "../../../libs/datamodel/core"}
introspection-connector = {path = "../introspection-connector"}
once_cell = "1.3"
prisma-value = {path = "../../../libs/prisma-value"}
regex = "1.2"
serde = {version = "1", features = ["derive"]}
serde_json = "1.0"
sql-schema-describer = {path = "../../../libs/sql-schema-describer"}
thiserror = "1.0.9"
tracing = "0.1.10"
tracing-futures = "0.2.0"
user-facing-errors = {path = "../../../libs/user-facing-errors", features = ["sql"]}
async-std = "1.6.2"

[dependencies.quaint]
git = "https://github.com/prisma/quaint"
features = ["single", "runtime-async-std"]
branch = "sqlx"

[dev-dependencies]
barrel = {version = "0.6.5-alpha.0", features = ["sqlite3", "mysql", "pg"]}
pretty_assertions = "0.6.1"
test-macros = {path = "../../../libs/test-macros"}
test-setup = {path = "../../../libs/test-setup"}

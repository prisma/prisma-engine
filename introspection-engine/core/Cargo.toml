[package]
name = "introspection-core"
version = "0.1.0"
authors = ["Marcus BoÌˆhm <boehm@prisma.io>"]
edition = "2018"

[features]
vendored-openssl = ["sql-introspection-connector/vendored-openssl"]

# Please keep the pyramid form
[dependencies]
datamodel = { path = "../../libs/datamodel/core" }
user-facing-errors = { path = "../../libs/user-facing-errors" }
introspection-connector = { path = "../connectors/introspection-connector" }
sql-introspection-connector = { path = "../connectors/sql-introspection-connector" }

serde = "1.0"
anyhow = "1.0.26"
thiserror = "1.0.9"
futures = { version = "0.3", features = ["compat"] }
futures01 = { package = "futures", version = "0.1" }

serde_json = { version = "1.0", features = ["float_roundtrip"] }
serde_derive = "1.0"
async-trait = "0.1.17"
jsonrpc-core = "14.0"
jsonrpc-derive = "14.0"
jsonrpc-core-client = "14.0"
json-rpc-stdio = { path = "../../libs/json-rpc-stdio" }

tracing = "0.1"
tracing-subscriber = "0.2"
tracing-futures = "0.2"

[dependencies.tokio]
version = "0.2"
features = ["macros"]

[[bin]]
name = "introspection-engine"
path = "src/main.rs"

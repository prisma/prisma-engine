[package]
name = "prisma-models"
version = "0.0.0"
authors = ["Dominic Petrick <petrick@prisma.io>", "Julius de Bruijn <bruijn@prisma.io>", "Marcus BÃ¶hm <boehm@prisma.io>", "Katharina Fey <kookie@spacekookie.de>" ]
edition = "2018"

[features]
default = ["sql"]
sql = ["quaint"]

[dependencies]
once_cell = "1.2"
serde_derive = "1.0"
serde_json = "1.0"
serde = "1.0"
debug_stub_derive = "0.3"
parking_lot = "0.7"
uuid = { version = "0.7", features = ["serde", "v4"] }
cuid = { git = "https://github.com/prisma/cuid-rust" }
chrono = { version = "0.4", features = ["serde"] }
failure = "0.1"
failure_derive = "0.1"
rand = "0.6"
quaint = { git = "https://github.com/prisma/quaint.git", optional = true }
datamodel = { path = "../libs/datamodel" }
itertools = "0.8"
